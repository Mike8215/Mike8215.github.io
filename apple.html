<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Apple</title>
    <style>
    </style>
</head>

<body>
    <header>
        <div class="container bg-dark">
            <div class="row justify-content-center">
                <!-- <button type="button" id="Mac" onclick="addMac()" class="my-3 mx-2 btn btn-outline-dark btn-lg">Mac</button> -->
                <button type="button" id="iPad" class="my-3 mx-2 btn btn-outline-light btn-lg">iPad</button>
                <button type="button" id="iPhone" class="my-3 mx-2 btn btn-outline-light btn-lg">iPhone</button>
            </div>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row">
            <div class="col-6">
                <img class="w-100" id="productimg" src="" alt="">                
            </div>
            <div class="col-6">
                <h1 id="title"></h1> 
                <p id="colortxt"></p>               
                <div id="color"></div>
                <p id="memorytxt"></p>                
                <div id="memory"></div>
                <p id="connecttxt"></p>                
                <div id="connect"></div>
                <p id="price"></p>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        let ipad = document.getElementById("iPad");
        let iphone = document.getElementById("iPhone");
        ipad.addEventListener('click',function(){
            clear();
            addiPad();
        },false);
        iphone.addEventListener('click',function(){
            clear();
            addiPhone();
        },false);

        function clear(){
            let title = document.getElementById("title");
            title.innerHTML = "";
            let colortxt = document.getElementById("colortxt");
            colortxt.innerHTML = "";
            let color = document.getElementById("color");
            color.innerHTML = "";
            let memorytxt = document.getElementById("memorytxt");
            memorytxt.innerHTML = "";
            let memory = document.getElementById("memory");
            memory.innerHTML = "";
            let price = document.getElementById("price");
            price.innerHTML = "";
            let connecttxt = document.getElementById("connecttxt");
            connecttxt.innerHTML = "";
        }


        function addiPad(){
            document.getElementById('iPad').disabled = true;
            document.getElementById('iPhone').disabled = false;

            let ipadimg = document.getElementById("productimg");
            ipadimg.setAttribute("src","https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-select-202009?wid=886&hei=1070&fmt=jpeg&qlt=80&.v=1599066777000");

            let title = document.getElementById("title");
            title.innerText = "購買 iPad Air";
            let colortxt = document.getElementById("colortxt");
            colortxt.innerText = "外觀";
            let memorytxt = document.getElementById("memorytxt");
            memorytxt.innerText = "儲存裝置";
            let connecttxt = document.getElementById("connecttxt");
            connecttxt.innerText = "連線能力";
        }

        function addiPhone(){
            document.getElementById('iPad').disabled = false;
            document.getElementById('iPhone').disabled = true;

            let iphoneimg = document.getElementById("productimg");
            iphoneimg.setAttribute("src","https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone11-select-2019-family?wid=882&amp;hei=1058&amp;fmt=jpeg&amp;qlt=80&amp;.v=1567022175704");

            let title = document.getElementById("title");
            title.innerText = "購買 iPhone11";
            let colortxt = document.getElementById("colortxt");
            colortxt.innerText = "選擇外觀。";
            let memorytxt = document.getElementById("memorytxt");
            memorytxt.innerText = "選擇儲存容量。";
        }

    </script>
</body>

</html>
